<div class="Contenaire">
    <div class="head">
        <H1>Bienvenue <br>
            <span *ngIf="adminAgence">{{adminAgence?.agence?.nom}}</span>
            <span *ngIf="admincomp">{{admincomp?.compagnie?.nom}}</span>
            <span *ngIf="role">{{role}}</span>
        </H1>
    
        <div class="profile">
            <app-profile class="app-profile"></app-profile>
        </div>
    
    </div>

    <div class="info">
        <div class="agence">
            <div class="fond">
                <img src="assets/images/user.png" alt="">
            </div>
            <div class="textBloc">
                <H2>{{NbrClient}}</H2>
                <h4>Utilisateurs</h4>
            </div>
        </div>

    
        <div class="agence">
            <div class="fond">
                <img src="assets/images/bus1.png" alt="">
            </div>
            <div class="textBloc">
                <H2>{{NbrAgence}}</H2>
                <h4>Agences</h4>
            </div>
        </div>

        

        <div class="agence">
            <div class="fond">
                <img src="assets/images/R.png" alt="">
            </div>
            <div class="textBloc">
                <H2>{{NbrReservation}}</H2>
                <h4>Reservations</h4>
            </div>
        </div>
        <div class="agence">
            <div class="fond">
                <img src="assets/images/money.png" alt="">
            </div>
            <div class="textBloc">
                <H2>1250000</H2>
                <h4>Chiffre d'affaire</h4>
            </div>
        </div>
        <!-- <div class="Reservation"></div> -->
        <!-- <div class="somme"></div> -->
    </div>
    <div class="graphe">
        <div class="corbe">
            <canvas #barChart>{{chart}}</canvas>
        </div>
        <div class="cercle">
            <canvas #pieChart>{{chart2}}</canvas>
        </div>
    </div>

</div>
